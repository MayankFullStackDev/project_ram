<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Page</title>
  <link rel="icon" href="../images/ram-tran-logo.jpg" style="height: 50px; width: 50px; border-radius:50%;" >
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      background-color: #E67514;
      font-family: "Roboto", sans-serif;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    .header {
      height: 80px;
      width: 100%;
      display: flex;
      flex-direction: row;
      position: fixed;
      top: 0;
      background-color: #E67514;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
        rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
      z-index: 1000;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
    }

    .left-side {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    span {
      color: #ffffff;
      font-size: 28px;
      font-weight: 600;
      margin-left: 15px;
    }

    .right-side {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-right: 30px;
    }

    .heads {
      font-size: 18px;
      font-weight: 600;
      color: white;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background-color: #E67514;
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      z-index: 999;
    }

    .mobile-nav a {
      margin: 10px 0;
    }

    .main-contact {
      padding-top: 100px;
      padding-bottom: 50px;
      width: 100%;
      background-color: #E67514;
    }

    .contact-box {
      background-color: white;
      width: 90%;
      margin: auto;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      box-sizing: border-box;
    }

    .left-contact,
    .right-contact {
      box-sizing: border-box;
      padding: 10px;
    }

    .left-contact {
      width: 100%;
    }

    .right-contact {
      width: 100%;
    }

    .contact-icons,
    .contact-icons-lo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-left: 10px;
      margin-top: 10px;
    }

    .contact-heading {
      font-size: 22px;
      margin-left: 15px;
      color: #000000;
    }

    .contact-tag {
      display: block;
      margin-left: 25px;
      color: #0192f9;
    }

    .box-contact-right {
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }

    .contact-heading-what {
      font-size: 22px;
      margin-left: 15px;
      margin-top: 20px;
      color: #000000;
    }

    .whatsapp-box {
      margin-top: 10px;
      margin-left: 15px;
    }

    @media (min-width: 768px) {
      .left-contact {
        width: 40%;
      }

      .right-contact {
        width: 60%;
      }

      .right-side {
        display: flex;
      }

      .menu-toggle {
        display: none;
      }

      .mobile-nav {
        display: none !important;
      }
    }

    @media (max-width: 767px) {
      .right-side {
        display: none;
      }

      .menu-toggle {
        display: flex;
      }

      .contact-heading,
      .contact-heading-what {
        font-size: 20px;
        margin-left: 10px;
      }

      .contact-icons,
      .contact-icons-lo {
        margin-left: 10px;
      }

      .contact-tag {
        margin-left: 20px;
      }

      .whatsapp-box {
        margin-left: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- Header with toggle -->
  <div class="header">
    <div class="left-side">
      <img class="logo" src="../images/ram-tran-logo.jpg" />
      <span>Ram Transport</span>
    </div>
    <div class="right-side">
      <a href="./index.html"><span class="heads">Home</span></a>
      <a href="./product.html"><span class="heads">Product</span></a>
      <a href="./service.html"><span class="heads">Services</span></a>
      <a href="./about.html"><span class="heads">About</span></a>
      <a href="./contact.html"><span class="heads">Contact</span></a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <!-- Mobile nav -->
  <div class="mobile-nav" id="mobileMenu">
    <a href="./index.html"><span class="heads">Home</span></a>
    <a href="./product.html"><span class="heads">Product</span></a>
    <a href="./service.html"><span class="heads">Services</span></a>
    <a href="./about.html"><span class="heads">About</span></a>
    <a href="./contact.html"><span class="heads">Contact</span></a>
  </div>

  <!-- Contact Section -->
  <div class="main-contact">
    <div class="contact-box">
      <div class="left-contact">
        <img class="contact-icons" src="../images/call-img1.png" />
        <p class="contact-heading">Phone<br />
          <label>Shivaji Devhare</label><br />
          <a class="contact-tag" href="tel:+919923572242">+91 9923572242</a><br /><br />
          <label>Mangesh Devhare</label><br />
          <a class="contact-tag" href="tel:+917350412224">+91 7350412224</a><br />
          <a class="contact-tag" href="tel:+919673155040">+91 9673155040</a>
        </p>
        <img class="contact-icons-lo" src="../images/location.png" />
        <p class="contact-heading">Address<br />
          AT : POST : Zilpa, TA : Katol,<br />
          DIS : Nagpur, Maharashtra<br />
          PIN CODE : 441302
        </p>
      </div>

      <div class="right-contact">
        <div class="box-contact-right">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.379278969138!2d78.6843033!3d21.3403733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4f98aa0564105%3A0x9ae1cf3ca99521fb!2sMangesh%20Agency&#39;s!5e1!3m2!1sen!2sin!4v1752332108599!5m2!1sen!2sin"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="whatsapp-box">
          <p class="contact-heading-what">
            Send Message On WhatsApp
            <a
              href="https://wa.me/7350412224?text=Hello%20Ram%20Transport%20and%20building%20material%2C%20I%20want%20a%20building%20materials"
              target="_blank"
              style="text-decoration: none; color: white; font-size: 20px;">
              <img src="https://cdn-icons-png.flaticon.com/24/733/733585.png" alt="WhatsApp"
                style="vertical-align: middle; margin-right: 5px;" />
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS for toggle -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>

</html>
